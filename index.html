<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift-Cart</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- DaisyUI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Google Font of Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1f509eb2f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Navbar Section Start -->
      <section>
        <div class="navbar bg-base-100 shadow-sm">
          <div
            class="w-11/12 md:w-10/12 mx-auto flex items-center justify-between"
          >
            <div class="navbar-start">
              <a class="text-3xl text-blue-500 font-bold">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Home</a></li>
                <li><a>Product</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class=""><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <i class="fa-solid fa-bars text-2xl"></i>
                </div>
                <ul
                  tabindex="-1"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
                >
                  <li><a>Home</a></li>
                  <li><a>Product</a></li>
                  <li><a>About</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Banner Section Start -->
      <section
        class="relative h-[500px] bg-cover bg-center"
        style="background-image: url(./Assets/banner-image.png)"
      >
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/85 to-transparent"
        ></div>
        <div class="relative flex items-center h-full md:w-10/12 mx-auto">
          <div class="space-y-2 px-4 md:px-0">
            <h1 class="text-xl md:text-5xl font-bold text-white">Best Collection For You</h1>
            <p class="w-4/5 text-justify md:w-2/3 text-gray-300">Dicsover the latest trends in Fashion, Electronics and more. Shop with confidence and style at SwiftCart.</p>
            <button class="btn btn-primary">Shop Now</button>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
